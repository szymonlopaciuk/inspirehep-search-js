<div class="modal-header">
  <button ng-click="vm.closeModal()" type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
  <h4 class="modal-title">Cite Article</h4>
</div>
<div class="modal-body modal-body-scrollable">
  <div class="row">
    <div class="col-md-12">
      <pre><div class="export-content" id="copy-all-formats" ng-bind-html="vm.exportContent"></div></pre>
    </div>
  </div>
</div>
<div class="modal-footer">
  <div class="row">
    <div class="col-md-6 text-left">
      <button uib-tooltip="Copied!" tooltip-placement="bottom" tooltip-trigger="click" class="btn btn-default copy-clp" ngclipboard data-clipboard-target="#copy-all-formats" >
        <i class="fa fa-clipboard pointer"></i> Copy to clipboard
      </button>
    </div>
    <div class="col-md-6">
      <div class="btn-group" uib-dropdown>
      <button id="format-single-button" type="button" class="btn btn-primary" uib-dropdown-toggle>
        {{vm.exportFormat}} <span class="caret"></span>
      </button>
      <ul uib-dropdown-menu role="menu" aria-labelledby="format-single-button">
        <li role="menuitem">
          <a ng-click="vm.changeFormat(format)" class="pointer bibtex" ng-repeat="(format, extension) in vm.formats">{{format}}</a>
        </li>
      </ul>
    </div>
    <a type="button" ng-click="vm.downloadFormat()" class="btn btn-primary"><i class="fa fa-download"></i> Download</a>
    <a ng-hide=true id="download_hidden_link"></a>
    </div>
  </div>
</div>
